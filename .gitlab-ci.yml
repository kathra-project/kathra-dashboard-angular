image: docker:git
services:
  - docker:dind

before_script:
  - docker info

build_image:
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_NAME/\//-} .
    - docker push $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_NAME/\//-}